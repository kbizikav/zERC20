services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres-data:/var/lib/postgresql/data

  indexer:
    build:
      context: .
      dockerfile: docker/indexer.Dockerfile
    restart: unless-stopped
    env_file:
      - ./.env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      DATABASE_URL: postgres://postgres:password@postgres:5432/postgres
      TOKENS_COMPRESSED: "${TOKENS_COMPRESSED:?TOKENS_COMPRESSED must be set in .env}"
      DECIDER_PROVER_URL: http://host.docker.internal:8081
      ROOT_SUBMITTER_PRIVATE_KEY: "${ROOT_SUBMITTER_PRIVATE_KEY:?ROOT_SUBMITTER_PRIVATE_KEY must be set in .env}"
      IS_SYNC: "true"
      LISTEN_ADDR: 0.0.0.0:8080
      ROOT_ARTIFACTS_DIR: /app/nova_artifacts
      ROOT_INTERVAL_MS: 30000
      ROOT_SUBMIT_INTERVAL_MS: 60000
      RUST_LOG: tree_indexer=info,folding_schemes=warn
    command: []
    ports:
      - "8080:8080"
    volumes:
      - ./nova_artifacts:/app/nova_artifacts:ro

  crosschain-job:
    build:
      context: .
      dockerfile: docker/crosschain-job.Dockerfile
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      TOKENS_COMPRESSED: "${TOKENS_COMPRESSED:?TOKENS_COMPRESSED must be set in .env}"
      RELAY_PRIVATE_KEY: "${RELAY_PRIVATE_KEY:?RELAY_PRIVATE_KEY must be set in .env}"
      RELAY_INTERVAL_SECS: "60"
      BROADCAST_INTERVAL_SECS: "60"
      RELAY_OPTIONS: 0x00030100110100000000000000000000000000030d40
      BROADCAST_OPTIONS: 0x00030100110100000000000000000000000000030d40
      RUST_LOG: info
    command: []

volumes:
  postgres-data:
